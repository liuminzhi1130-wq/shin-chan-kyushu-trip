<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>九州・神話與屁屁之旅</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&family=Varela+Round&display=swap" rel="stylesheet">
</head>
<body>
    <img src="plane.jpg" class="bg-plane" alt="飛機" onerror="this.style.display='none'">

    <div class="main-container">
        <header class="shin-header">
            <div class="badge">9天8夜</div>
            <h1>九州・山海與<br><span class="highlight">神話之路</span> 🚗💨</h1>
            <p class="subtitle">出發前檢查一下東西帶了沒？</p>
            
            <div class="header-img-container">
                <img src="family.jpg" alt="野原一家人" class="family-img">
            </div>
        </header>

        <section class="checklist-box">
            <h3>🎒 野原家・出發前檢查！</h3>
            <div id="checklist-container" class="checklist-grid">
                </div>
        </section>

        <div class="visual-box">
            <div class="choco-bi-pattern"></div>
            <p id="daily-quote">「小白，我們出發吧！」</p>
        </div>

        <nav class="day-nav" id="day-nav">
            </nav>

        <main id="itinerary-display" class="content-card">
            <div class="empty-state">
                <h2>點選上面的日期<br>看行程喔～</h2>
                <div class="wiggle">🍑</div>
            </div>
        </main>

        <footer class="info-footer">
            <div class="logistics-box">
                <h3>✈️ 航班資訊</h3>
                <p>去: CI138 (1/29 12:00抵達)</p>
                <p>回: CI139 (2/6 11:40起飛)</p>
            </div>
            <div class="logistics-box warning">
                <h3>🚗 租車注意</h3>
                <p>Toyota Rent a Car 博多站東</p>
                <p>⚠️ 記得加滿油再還車喔！</p>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
